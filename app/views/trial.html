<div class="row">

	<div class="col-md-8" style="height: 500px; padding: 12px;border:solid 1px #eee;border-left: solid 3px #ddd">
			<div class="row" style="padding:18px">
				<div class="col-md-3" style="border-bottom:solid 1px #eee;">
					Menu	
				</div>
				
			</div>
			<div class="col-md-offset-1 col-md-10">
			<div class="row" style="padding:18px" ng-repeat="(menutype, item) in menu.menulist">
				{{menutype}}
				<div class="row" style="padding:10px;border-bottom: solid 1px #eee">
					<div class="col-md-offset-1 col-md-5">
						Item Name
					</div>
					<div class="col-md-3">
						Price
					</div>

				</div>

				<div class="row" style="padding-left:10px;margin-top: 10px" ng-repeat="(name,contents) in item">
					<div class="col-md-1">
						{{$index+1}}
					</div>
					<div class="col-md-5">
						{{name}}
					</div>
					<div class="col-md-3">
						{{contents.price}}
					</div>
					<div class="col-md-1 text-center">
						<a ng-click="menu.chooseitem(menutype,name)" style="color:#0000ff">[+]</a>
					</div>
					<div class="col-md-1 text-center">
						<a ng-click="menu.decrement(menutype,name)" style="color:#0000ff">[-]</a>
					</div>
					
				</div>
			</div>
			</div>
	</div>

	<div class="col-md-4" >
		<div class="col-md-12" style="height: 500px;padding: 12px;border:solid 1px #eee;border-left: solid 3px #ddd;background-color: #f4f4f4">
				<div class='row' style="padding:18px">
					<div class="col-md-5" style="border-bottom: 1px solid; padding-left:0px">
						<p style='padding-bottom: 2px'>Order</p>
					</div>	
				</div>
				<div class='row' style="margin:18px;border-bottom: 1px solid;padding-bottom: 3px">
					<div class="col-md-4" style=" padding-left:0px;">
						Item Name
					</div>	
					<div class="col-md-4" style=" padding-left:0px;">
						Count
					</div>	
					<div class="col-md-4" style=" padding-left:0px;">
						Amount
					</div>	
				</div>



				<div class='row' ng-repeat="(name,contents) in menu.theOrder" style="margin:18px;margin-top:10px;padding-top: 2px">
					<div class="col-md-4" style=" padding-left:0px;">
						{{name}}
					</div>	
					<div class="col-md-4" style=" padding-left:0px;">
						{{contents.quantity}} <a ng-click="menu.increase(name)" style="color:#0000ff">[+]</a> <a ng-click="menu.decrease(name)" style="color:#0000ff">[-]</a>
					</div>	
					<div class="col-md-4" style=" padding-left:0px;">
						Rs {{contents.amount}}
					</div>	
				</div>



				<div class='row' style="border-top: 1px solid; margin: 18px;padding-top:10px">
					<div class="col-md-4" style=" padding-left:0px;">
						Total Items
					</div>	
					<div class="col-md-4" style=" padding-left:0px;">
						{{menu.m[6]}}
					</div>	
					<div class="col-md-4" style=" padding-left:0px;">
						Rs {{menu.m[5]}}
					</div>	
				</div>
				<div class="row text-center" style="margin-top: 10px">
					<button class="btn" ui-sref="page2" style="display: block,margin:auto;background-color: #44bbff;color:#fff;border-radius: 0px">CHECKOUT</button>
				</div>
		</div>
	</div>
	
</div>
